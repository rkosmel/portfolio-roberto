<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Cover</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 1584px;
      height: 396px;
      overflow: hidden;
      background: #1a1d23;
      color: #f2f2f2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .cover {
      position: relative;
      width: 100%;
      height: 100%;
      isolation: isolate;
      background:
        linear-gradient(120deg, #1a1d23 0%, #22252d 45%, #17191e 100%);
    }

    .cover::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(90deg, rgba(26,29,35,0.88) 0%, rgba(34,37,45,0.55) 38%, rgba(26,29,35,0) 72%),
        radial-gradient(closest-side at 50% 0%, rgba(26,29,35,0.45), rgba(26,29,35,0) 60%),
        radial-gradient(closest-side at 50% 100%, rgba(26,29,35,0.45), rgba(26,29,35,0) 60%);
      z-index: 3;
      pointer-events: none;
    }

    /* textura sutil (sem linhas duras) */
    .cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.08) 1px, transparent 1px, transparent 72px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.07) 0px, rgba(255,255,255,0.07) 1px, transparent 1px, transparent 72px),
        radial-gradient(circle at 70% 45%, rgba(255,255,255,0.07), transparent 62%),
        radial-gradient(circle at 42% 62%, rgba(255,255,255,0.06), transparent 64%);
      opacity: 0.08;
      z-index: 2;
      pointer-events: none;
    }

    .diagram {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.32;
      transform: translateX(-20px) scale(1.05);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="cover">
    <svg class="diagram" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <filter id="soften" x="-10%" y="-10%" width="120%" height="120%">
          <feGaussianBlur stdDeviation="0.4" />
        </filter>
      </defs>

      <g filter="url(#soften)" stroke="#e2e8f0" stroke-opacity="0.32" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Frontend layer -->
        <rect x="680" y="48" width="200" height="56" rx="10" />
        <rect x="920" y="48" width="220" height="56" rx="10" />
        <rect x="1180" y="48" width="200" height="56" rx="10" />
        <rect x="1420" y="48" width="140" height="56" rx="10" />
        
        <!-- Backend layer -->
        <rect x="680" y="128" width="200" height="56" rx="10" />
        <rect x="920" y="128" width="220" height="56" rx="10" />
        <rect x="1180" y="128" width="200" height="56" rx="10" />
        <rect x="1420" y="128" width="140" height="56" rx="10" />
        
        <!-- Data layer -->
        <rect x="680" y="208" width="200" height="56" rx="10" />
        <rect x="920" y="208" width="220" height="56" rx="10" />
        <rect x="1180" y="208" width="200" height="56" rx="10" />
        <rect x="1420" y="208" width="140" height="56" rx="10" />
        
        <!-- Infrastructure layer -->
        <rect x="780" y="288" width="180" height="48" rx="8" />
        <rect x="1000" y="288" width="200" height="48" rx="8" />
        <rect x="1240" y="288" width="180" height="48" rx="8" />
        
        <!-- Horizontal connections -->
        <path d="M880 76 H920" />
        <path d="M1140 76 H1180" />
        <path d="M1380 76 H1420" />
        
        <path d="M880 156 H920" />
        <path d="M1140 156 H1180" />
        <path d="M1380 156 H1420" />
        
        <path d="M880 236 H920" />
        <path d="M1140 236 H1180" />
        <path d="M1380 236 H1420" />
        
        <path d="M960 312 H1000" />
        <path d="M1200 312 H1240" />
        
        <!-- Vertical connections -->
        <path d="M780 104 V128" stroke-dasharray="5 8" />
        <path d="M1030 104 V128" stroke-dasharray="5 8" />
        <path d="M1280 104 V128" stroke-dasharray="5 8" />
        <path d="M1490 104 V128" stroke-dasharray="5 8" />
        
        <path d="M780 184 V208" stroke-dasharray="5 8" />
        <path d="M1030 184 V208" stroke-dasharray="5 8" />
        <path d="M1280 184 V208" stroke-dasharray="5 8" />
        <path d="M1490 184 V208" stroke-dasharray="5 8" />
        
        <path d="M870 264 V288" stroke-dasharray="5 8" />
        <path d="M1100 264 V288" stroke-dasharray="5 8" />
        <path d="M1280 264 V288" stroke-dasharray="5 8" />
        <path d="M1490 264 V288" stroke-dasharray="5 8" />
        
        <!-- Cross-layer connections -->
        <path d="M780 236 C 880 276, 920 276, 1000 312" stroke-dasharray="8 12" />
        <path d="M1030 236 C 1100 266, 1140 266, 1200 312" stroke-dasharray="8 12" />
        <path d="M1280 236 C 1320 266, 1360 266, 1420 312" stroke-dasharray="8 12" />
        
        <!-- Connection points -->
        <circle cx="920" cy="76" r="3" />
        <circle cx="1180" cy="76" r="3" />
        <circle cx="1420" cy="76" r="3" />
        
        <circle cx="920" cy="156" r="3" />
        <circle cx="1180" cy="156" r="3" />
        <circle cx="1420" cy="156" r="3" />
        
        <circle cx="920" cy="236" r="3" />
        <circle cx="1180" cy="236" r="3" />
        <circle cx="1420" cy="236" r="3" />
        
        <circle cx="1000" cy="312" r="3" />
        <circle cx="1240" cy="312" r="3" />
        
        <!-- Database representation -->
        <g stroke-opacity="0.25">
          <ellipse cx="1030" cy="236" rx="80" ry="14" />
          <path d="M950 236 V264 C950 272 990 280 1030 280 C1070 280 1110 272 1110 264 V236" />
          <ellipse cx="1030" cy="264" rx="80" ry="14" />
        </g>
        
        <!-- External services indicators -->
        <g stroke-opacity="0.20">
          <rect x="60" y="120" width="120" height="40" rx="6" />
          <rect x="60" y="180" width="120" height="40" rx="6" />
          <rect x="60" y="240" width="120" height="40" rx="6" />
          
          <path d="M180 140 H680" stroke-dasharray="4 6" />
          <path d="M180 200 H680" stroke-dasharray="4 6" />
          <path d="M180 260 H680" stroke-dasharray="4 6" />
        </g>
      </g>

      <g filter="url(#soften)" stroke="#e2e8f0" stroke-opacity="0.18" stroke-width="1" fill="none">
        <rect x="40" y="30" width="1540" height="336" rx="16" />
        <path d="M60 366 H1560" />
        
        <!-- Layer separators -->
        <path d="M60 116 H1560" stroke-dasharray="2 4" stroke-opacity="0.12" />
        <path d="M60 196 H1560" stroke-dasharray="2 4" stroke-opacity="0.12" />
        <path d="M60 276 H1560" stroke-dasharray="2 4" stroke-opacity="0.12" />
      </g>
    </svg>
  </div>
</body>
</html>
