<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>LinkedIn Cover</title>

<style>
html, body {
  margin: 0;
  width: 1584px;
  height: 396px;
  background: #0a0a0a;
  overflow: hidden;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

.cover {
  width: 100%;
  height: 100%;
  background: 
    linear-gradient(90deg, #2a2a2a 0%, #323232 25%, #3a3a3a 50%, #424242 75%, #4a4a4a 100%);
  position: relative;
}

.cover::before {
  content: "";
  position: absolute;
  inset: 0;
  background: 
    repeating-linear-gradient(
      90deg,
      transparent,
      transparent 2px,
      rgba(255,255,255,0.01) 2px,
      rgba(255,255,255,0.01) 4px
    );
  pointer-events: none;
}

svg {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>
<div class="cover">
<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">

<!-- ===== FRONTEND (CENTERED) ===== -->
<g stroke="#8a8a8a" stroke-width="1.4" fill="#1a1a1a" fill-opacity="0.30">
  <rect x="812" y="70" width="160" height="55" rx="10"/>
  <rect x="992" y="70" width="160" height="55" rx="10"/>
  <rect x="1172" y="70" width="160" height="55" rx="10"/>
</g>

<!-- Frontend horizontal connections -->
<g stroke="#7a7a7a" stroke-width="1.2">
  <line x1="972" y1="98" x2="992" y2="98"/>
  <line x1="1152" y1="98" x2="1172" y2="98"/>
</g>

<!-- ===== FRONTEND → BACKEND ===== -->
<g stroke="#6a6a6a" stroke-width="1.2" stroke-dasharray="4 4">
  <line x1="892" y1="125" x2="942" y2="170"/>
  <line x1="1072" y1="125" x2="1072" y2="170"/>
  <line x1="1252" y1="125" x2="1202" y2="170"/>
</g>

<!-- ===== BACKEND (CENTRALIZADO) ===== -->
<g stroke="#9a9a9a" stroke-width="1.6" fill="#202020" fill-opacity="0.40">
  <rect x="902" y="170" width="340" height="65" rx="12"/>
</g>

<!-- ===== BACKEND → DATABASE ===== -->
<g stroke="#6a6a6a" stroke-width="1.2" stroke-dasharray="4 4">
  <line x1="1072" y1="235" x2="1072" y2="285"/>
</g>

<!-- ===== DATABASE (CYLINDER CLEAN, CENTRAL) ===== -->
<g stroke="#9a9a9a" stroke-width="1.4" fill="none">
  <ellipse cx="1072" cy="285" rx="110" ry="16"/>
  <line x1="962" y1="285" x2="962" y2="325"/>
  <line x1="1182" y1="285" x2="1182" y2="325"/>
  <ellipse cx="1072" cy="325" rx="110" ry="16"/>
</g>

<!-- ===== EXTERNAL SERVICES (SUTIS) ===== -->
<g stroke="#5a5a5a" stroke-width="1.0" fill="#1a1a1a" fill-opacity="0.25">
  <rect x="680" y="85" width="100" height="35" rx="6"/>
  <rect x="680" y="145" width="100" height="35" rx="6"/>
  <rect x="680" y="205" width="100" height="35" rx="6"/>
  
  <!-- Conexões externas no centro da altura -->
  <line x1="780" y1="102" x2="812" y2="97" stroke-dasharray="3 3"/>
  <line x1="780" y1="162" x2="902" y2="202" stroke-dasharray="3 3"/>
  <line x1="780" y1="222" x2="962" y2="305" stroke-dasharray="3 3"/>
</g>

<!-- ===== TAGLINE (CANTO DIREITO) ===== -->
<g font-family="Georgia, serif" font-size="22" fill="#9a9a9a" opacity="0.95" font-style="italic">
  <text x="1460" y="375" text-anchor="end" font-weight="300">Building reliable systems</text>
</g>

</svg>
</div>
</body>
</html>
