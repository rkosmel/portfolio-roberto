<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>LinkedIn Cover</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 1584px;
      height: 396px;
      overflow: hidden;
      background: #1a1d23;
      color: #f2f2f2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .cover {
      position: relative;
      width: 100%;
      height: 100%;
      isolation: isolate;
      background:
        linear-gradient(120deg, #1a1d23 0%, #22252d 45%, #17191e 100%);
    }

    .cover::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        linear-gradient(90deg, rgba(26,29,35,0.88) 0%, rgba(34,37,45,0.55) 38%, rgba(26,29,35,0) 72%),
        radial-gradient(closest-side at 50% 0%, rgba(26,29,35,0.45), rgba(26,29,35,0) 60%),
        radial-gradient(closest-side at 50% 100%, rgba(26,29,35,0.45), rgba(26,29,35,0) 60%);
      z-index: 3;
      pointer-events: none;
    }

    /* textura sutil (sem linhas duras) */
    .cover::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.08) 1px, transparent 1px, transparent 72px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.07) 0px, rgba(255,255,255,0.07) 1px, transparent 1px, transparent 72px),
        radial-gradient(circle at 70% 45%, rgba(255,255,255,0.07), transparent 62%),
        radial-gradient(circle at 42% 62%, rgba(255,255,255,0.06), transparent 64%);
      opacity: 0.08;
      z-index: 2;
      pointer-events: none;
    }

    .diagram {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.32;
      transform: translateX(-20px) scale(1.05);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="cover">
    <svg class="diagram" viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <filter id="soften" x="-10%" y="-10%" width="120%" height="120%">
          <feGaussianBlur stdDeviation="0.4" />
        </filter>
      </defs>

      <g filter="url(#soften)" stroke="#e2e8f0" stroke-opacity="0.32" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <rect x="760" y="64" width="220" height="68" rx="12" />
        <rect x="1040" y="64" width="240" height="68" rx="12" />
        <rect x="1320" y="64" width="200" height="68" rx="12" />

        <rect x="760" y="164" width="220" height="68" rx="12" />
        <rect x="1040" y="164" width="240" height="68" rx="12" />
        <rect x="1320" y="164" width="200" height="68" rx="12" />

        <path d="M980 98 H1040" />
        <path d="M1280 98 H1320" />
        <path d="M980 198 H1040" />
        <path d="M1280 198 H1320" />

        <path d="M870 132 V164" stroke-dasharray="6 10" />
        <path d="M1160 132 V164" stroke-dasharray="6 10" />
        <path d="M1420 132 V164" stroke-dasharray="6 10" />

        <circle cx="1040" cy="98" r="4" />
        <circle cx="1320" cy="98" r="4" />
        <circle cx="1040" cy="198" r="4" />
        <circle cx="1320" cy="198" r="4" />

        <path d="M880 232 C 980 272, 1040 272, 1160 246" stroke-dasharray="10 10" />
        <circle cx="880" cy="232" r="4" />
        <circle cx="1160" cy="246" r="4" />

        <g stroke-opacity="0.2">
          <ellipse cx="1160" cy="292" rx="92" ry="18" />
          <path d="M1068 292 V326 C1068 336 1110 344 1160 344 C1210 344 1252 336 1252 326 V292" />
          <ellipse cx="1160" cy="326" rx="92" ry="18" />
        </g>

        <path d="M1160 246 V274" />
        <circle cx="1160" cy="274" r="4" />
      </g>

      <g filter="url(#soften)" stroke="#e2e8f0" stroke-opacity="0.18" stroke-width="1" fill="none">
        <rect x="700" y="40" width="880" height="316" rx="18" />
        <path d="M740 356 H1560" />
      </g>
    </svg>
  </div>
</body>
</html>
