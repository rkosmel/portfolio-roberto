<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>LinkedIn Cover - Roberto Brighter V3 (Robusta)</title>
<style>
  html, body {
    margin: 0;
    /* Tamanho exato recomendado pelo LinkedIn */
    width: 1584px;
    height: 396px;
    background: #0f172a; 
    overflow: hidden;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
  }

  .cover {
    width: 100%;
    height: 100%;
    position: relative;
    /* Grid */
    background-image: 
      linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
  }

  .cover::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 80% 50%, rgba(14, 165, 233, 0.15), transparent 60%);
    pointer-events: none;
  }
</style>
</head>
<body>
<div class="cover">
<svg viewBox="0 0 1584 396" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="topBlockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172554;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g opacity="0.15" fill="#7dd3fc" font-family="monospace" font-size="15">
    <text x="40" y="100">const architecture = require('reliability');</text>
    <text x="40" y="130">await system.scale();</text>
    <text x="40" y="160">if (traffic > limit) loadBalancer.up();</text>
  </g>

  <g stroke="#64748b" stroke-width="2" fill="none">
    <path d="M 910 105 V 150 H 1060 V 170" />
    <path d="M 1210 105 V 150 H 1060" />
    <line x1="1060" y1="105" x2="1060" y2="170" />
    <circle cx="1060" cy="150" r="3" fill="#38bdf8" stroke="none"/>
  </g>

  <g filter="url(#glow)">
    <rect x="850" y="60" width="120" height="45" rx="6" fill="url(#topBlockGrad)" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="910" y="88" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="600">CLIENT APP</text>
    
    <rect x="1000" y="60" width="120" height="45" rx="6" fill="url(#topBlockGrad)" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="1060" y="88" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="600">DASHBOARD</text>
    
    <rect x="1150" y="60" width="120" height="45" rx="6" fill="url(#topBlockGrad)" stroke="#38bdf8" stroke-width="1.5"/>
    <text x="1210" y="88" text-anchor="middle" fill="#e2e8f0" font-size="12" font-weight="600">WEB PORTAL</text>
  </g>

  <g filter="url(#glow)">
    <rect x="690" y="185" width="100" height="45" rx="6" fill="#1e1b4b" stroke="#a78bfa" stroke-width="2"/>
    <text x="740" y="208" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="700">AUTH / JWT</text>
    <text x="740" y="224" text-anchor="middle" fill="#c4b5fd" font-size="10" font-weight="500">OAUTH2</text>
    <line x1="790" y1="207" x2="910" y2="207" stroke="#a78bfa" stroke-width="2" stroke-dasharray="2 2" />
  </g>

  <g filter="url(#glow)">
    <rect x="910" y="170" width="300" height="90" rx="10" fill="url(#coreGrad)" stroke="#0ea5e9" stroke-width="3"/>
    <text x="1060" y="200" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="800" letter-spacing="0.5">CORE API SERVICES</text>
    
    <g transform="translate(950, 225)">
        <rect width="65" height="22" rx="4" fill="#334155" />
        <text x="32.5" y="15" text-anchor="middle" fill="#61dafb" font-size="11" font-weight="700">Node.js</text>
    </g>
    <g transform="translate(1028, 225)">
        <rect width="70" height="22" rx="4" fill="#334155" />
        <text x="35" y="15" text-anchor="middle" fill="#3178c6" font-size="11" font-weight="700">TypeScript</text>
    </g>
    <g transform="translate(1110, 225)">
        <rect width="60" height="22" rx="4" fill="#334155" />
        <text x="30" y="15" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="700">Docker</text>
    </g>
  </g>

  <line x1="1060" y1="260" x2="1060" y2="308" stroke="#38bdf8" stroke-width="2" />

  <g transform="translate(1060, 310)">
    <ellipse cx="0" cy="0" rx="90" ry="15" fill="#0f172a" stroke="#2dd4bf" stroke-width="2" filter="url(#glow)"/>
    <path d="M -90 0 V 40 A 90 15 0 0 0 90 40 V 0" fill="#0f172a" stroke="#2dd4bf" stroke-width="2" />
    <ellipse cx="0" cy="40" rx="90" ry="15" fill="#0f172a" stroke="#2dd4bf" stroke-width="2" />
    
    <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="700">SCALABLE STORAGE</text>
    <text x="0" y="39" text-anchor="middle" fill="#ccfbf1" font-size="11" font-weight="600">POSTGRES â€¢ REDIS</text>
  </g>

  <g transform="translate(1520, 360)">
    <text x="0" y="0" text-anchor="end" fill="#ffffff" font-size="32" font-weight="900" letter-spacing="-1">Building reliable systems</text>
    <defs>
       <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
         <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0" />
         <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
         <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
       </linearGradient>
    </defs>
    <rect x="-350" y="10" width="350" height="4" fill="url(#lineGrad)" rx="2" />
  </g>

</svg>
</div>
</body>
</html>
